<title>子宮頚癌進行期分類</title>

<body>
	■子宮頚癌進行期分類<br/><br/>
	
	間質浸潤の深さ(cm) : <input type="text" id="st_depth"> <br/>
	病巣の最大径(cm) : <input type="text" id="max_size"> <br/>
	膣の長さ(cm) : <input type="text" id="va_length"><br/>
	腟壁浸潤の長さ(cm) : ※ない場合0を入力<input type="text" id="va_depth"><br/>
	<label><input type="checkbox" id="para_uterine"> 子宮傍組織浸潤</label> <br/>
	<label style="text-indent: 2em"><input type="checkbox" id="pel_wall"> 骨盤壁への到達</label> <br/>
	<label><input type="checkbox" id="out_pelvis"> 小骨盤外への進展</label> <br/>
	<label><input type="checkbox" id="bl_spread"> 膀胱浸潤</label> <br/>
	<label><input type="checkbox" id="rec_spread"> 直腸粘膜浸潤</label> <br/>
	<label><input type="checkbox" id="hydro_kidney"> 水腎症</label> <br/>
	<label><input type="checkbox" id="noab_kidney"> 無機能腎</label> <br/>
	<label><input type="checkbox" id="pl_meta"> 骨盤内リンパ節転移</label> <br/>
	<label><input type="checkbox" id="pan_meta"> 傍大動脈リンパ節転移</label> <br/>
	<input type="button" value="calculate" onclick="cxcar_stage(c_staging)"> <br/><br/>
	Stage : <input type="text" id="c_stage_result">
